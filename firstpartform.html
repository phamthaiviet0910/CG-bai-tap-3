<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Your Favorite</title>
</head>
<body>
    <form action="">
    <h2>SỞ THÍCH CỦA BẠN</h2>
    <table>
        <tr>
            <td>
                <label for="yourname">Họ và tên</label>
            </td>
            <td colspan="2">
                <input type="text" id="yourname" name="yourname">
            </td>
        </tr>
        <tr>
            <td>
                <label for="email">Email</label>
            </td>
            <td colspan="2">
                <input type="email" id="email" name="email">
            </td>
        </tr>
        <tr>
            <td rowspan="3" style="vertical-align: top;">
                <label for="">Sở thích</label>
            </td>
            <td>
                <input type="checkbox" name="hobby" id="hobby1">
                <label for="hobby1">Thể thao</label>
            </td>
            <td>
                <input type="checkbox" name="hobby" id="hobby2">
                <label for="hobby2">Âm nhạc</label>
            </td>
            <td>
                <input type="checkbox" name="hobby" id="hobby3">
                <label for="hobby3">Đọc sách</label>
            </td>
        </tr>
        <tr>
            <td>
                <input type="checkbox" name="hobby" id="hobby4">
                <label for="hobby4">Lướt web</label>
            </td>
            <td>
                <input type="checkbox" name="hobby" id="hobby5">
                <label for="hobby5">Chơi game</label>
            </td>
            <td>
                <input type="checkbox" name="hobby" id="hobby6">
                <label for="hobby6">Điện ảnh</label>
            </td>
        </tr>
        <tr>
            <td>
                <input type="checkbox" name="hobby" id="hobby7">
                <label for="hobby7">Du lịch</label>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="submit" value="Gửi thông tin">
            </td>
            <td>
                <input type="reset" value="Nhập lại">
            </td>
        </tr>
    </table>
    </form>
</body>
</html>
